<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="tic-tac-toe.js"></script>
		<link rel="stylesheet" href="style.css" media="all">
	</head>
	<body>

		<div id="info-area">
			<h1 id="message-area">Player 1's Turn!</h1>
		</div>

		<div id="game-area">
		</div>

		<br />

		<button id="reset-button">Play Again! (random player goes first)</button>


		<div id="number-input-area">
			<input id="number-rows-input" type="number" value=3 min=3>
			<button id="number-rows-button">Change Row Size</button>
		</div>

		<div id="change-name-area">
			<div id="change-player-one-name-area">
				<input id="change-player-one-name-input" type="text">
				<button id="change-player-one-name-button">Change Player One Name</button>
			</div>

			<div id="change-player-two-name-area">
				<input id="change-player-two-name-input" type="text">
				<button id="change-player-two-name-button">Change Player Two Name</button>
			</div>
		</div>


	</body>
</html>
